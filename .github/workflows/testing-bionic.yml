name: Bionic Testing

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  build:
  
    runs-on: ubuntu-latest

    steps:

      - name: Check Out Repo 
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/actions/Dockerfile.actions.bionic
          push: true
          tags: ${{ env.container }}
          
  unittest: 

    runs-on: ubuntu-latest
    needs: build
    
    steps:
     - name: Unit testing
       run: |
         docker pull ${{ env.container }}
         docker run -v $PWD:/host -w /host ${{ env.container }} true
