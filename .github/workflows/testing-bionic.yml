name: Bionic Testing

on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env: 
  container: "fluidity/actions:bionic-${{ github.sha }}"

jobs:

  build:
  
    runs-on: ubuntu-latest

    steps:

      - name: Check Out Repo 
        uses: actions/checkout@v2
        
      - name: Figure out where checkout is
        run: | 
          pwd
          ls -la 

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/actions/Dockerfile.actions.bionic
          push: true
          tags: ${{ env.container }}
          
  unittest: 

    runs-on: ubuntu-latest
    needs: build
    
    steps:
     - name: Unit testing
       run: |
         docker pull ${{ env.container }}
         docker run -v $PWD:/host ${{ env.container }} make unittest
