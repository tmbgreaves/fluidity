name: Bionic Testing

on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env: 
  container: "fluidity/actions:bionic-${{ github.sha }}"

jobs:

  build:
  
    runs-on: ubuntu-latest

    steps:

      - name: Check Out Repo 
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/actions/Dockerfile.actions.bionic
          push: true
          tags: ${{ env.container }}

  testing:

    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    needs: build
  
    strategy:

      fail-fast: false

      matrix:

        name: [ "Unit", "Short"]
          
        include:
          - name: "Unit"
            command: "make unittest"
            output: "test_results_unittests.xml"
          
          - name: "Short"
            command: "make test"
            output: "test_results.xml"

    steps:
      - name: ${{ matrix.name }}
        run: |
          mkdir results/
          chmod 777 results/
          docker pull ${{ env.container }}
          docker run -v $PWD/results:/host ${{ env.container }} /bin/bash -c "${{ matrix.command }} && cp -v tests/${{ matrix.output }} /host"

      - uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.name }}-results
          path: results/results*xml

  report:
  
    steps:
  
      - uses: actions/download-artifact@v2

      - name: Display structure of downloaded files
        run: ls -R
  
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v2
        with:
          report_paths: '**/results*xml'
          github_token: ${{ secrets.GITHUB_TOKEN }}
